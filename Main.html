<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I love you Riddhima ‚ù§Ô∏è</title>
  <style>
    :root{--bg:#fff0f6;--accent:#ff2d95;--text:#2b2b2b}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{background:linear-gradient(120deg,#fff5f8 0%, #fff0f6 50%, #fffaf0 100%);overflow:hidden;color:var(--text)}

    /* repeated love wall */
    .love-wall{position:absolute;inset:0;display:flex;flex-wrap:wrap;padding:20px;gap:12px;align-content:flex-start;overflow:auto}
    .love-item{font-weight:600;font-size:14px;opacity:0.18;white-space:nowrap}

    /* center card */
    .center{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:rgba(255,255,255,0.9);backdrop-filter:blur(6px);border-radius:18px;padding:28px 34px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.08);min-width:320px}
    h1{margin:0 0 6px 0;font-size:22px;color:var(--accent)}
    p.question{margin:0 0 18px 0;font-size:16px}
    .buttons{display:flex;gap:14px;justify-content:center;align-items:center}
    button{padding:12px 20px;border-radius:12px;border:2px solid transparent;font-weight:700;cursor:pointer;font-size:15px}
    .btn-yes{background:linear-gradient(90deg,#ff8ccf,#ff4d94);color:white;box-shadow:0 6px 18px rgba(255,77,148,0.25)}
    .btn-no{background:transparent;color:var(--accent);border-color:var(--accent)}

    /* make the No button playful */
    .btn-no.move{position:relative}

    /* flower animation */
    .flower{font-size:48px;opacity:0;transform:translateY(10px) scale(0.7);transition:all .6s cubic-bezier(.2,.9,.3,1);display:inline-block}
    .flower.show{opacity:1;transform:translateY(-10px) scale(1)}

    /* confetti simple */
    .confetti{pointer-events:none;position:fixed;left:0;top:0;width:100%;height:100%;overflow:hidden}
    .confetti i{position:absolute;font-size:18px;opacity:0;animation:fall 2s linear forwards}
    @keyframes fall{0%{transform:translateY(-10vh) rotate(0deg);opacity:1}100%{transform:translateY(110vh) rotate(360deg);opacity:0}}

    /* responsive tweaks */
    @media (max-width:480px){.center{padding:20px 18px;border-radius:14px;margin:12px;min-width:260px}}

    /* footer small hint */
    .hint{margin-top:12px;font-size:12px;opacity:0.7}
  </style>
</head>
<body>
  <div class="love-wall" id="loveWall" aria-hidden="true"></div>

  <div class="center" role="dialog" aria-labelledby="title" aria-describedby="q">
    <h1 id="title">‚ù§Ô∏è A small question for Riddhima</h1>
    <p class="question" id="q">Will you marry me?</p>
    <div class="buttons">
      <button class="btn-yes" id="yesBtn">Yes üíç</button>
      <button class="btn-no" id="noBtn">No ‚ùå</button>
    </div>
    <div style="height:18px;margin-top:14px;">
      <span class="flower" id="flower">üå∏</span>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    // Create the love wall - many repeated phrases that include hearts
    const wall = document.getElementById('loveWall');
    const phrase = 'I love you Riddhima ‚ù§Ô∏è';
    // generate enough items to fill the page nicely
    for(let i=0;i<220;i++){
      const s = document.createElement('div');
      s.className='love-item';
      // vary the text slightly for a natural look
      s.textContent = phrase + (i%3===0 ? ' ' : ' ');
      s.style.fontSize = (12 + (i%6)) + 'px';
      s.style.opacity = (0.09 + (i%8)*0.02);
      wall.appendChild(s);
    }

    // No button antics
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const center = document.querySelector('.center');

    function moveNoRandom() {
      // calculate random positions within the center card area
      const rect = center.getBoundingClientRect();
      const maxX = Math.max(10, rect.width - 110);
      const maxY = Math.max(10, rect.height - 60);
      const x = Math.floor(Math.random()*maxX);
      const y = Math.floor(Math.random()*maxY);
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.classList.add('move');
    }

    // on desktop: when user tries to hover/cursor enters, move
    noBtn.addEventListener('mouseenter', (e)=>{
      moveNoRandom();
    });

    // on click attempt on desktop
    noBtn.addEventListener('click',(e)=>{
      e.preventDefault();
      moveNoRandom();
    });

    // mobile: touchstart will move the button away so tapping misses
    noBtn.addEventListener('touchstart',(e)=>{
      e.preventDefault();
      moveNoRandom();
    },{passive:false});

    // Extra: make the No button avoid the pointer when the pointer moves close
    document.addEventListener('mousemove',(e)=>{
      const nb = noBtn.getBoundingClientRect();
      const dx = e.clientX - (nb.left + nb.width/2);
      const dy = e.clientY - (nb.top + nb.height/2);
      const dist = Math.sqrt(dx*dx+dy*dy);
      if(dist < 120){ // if cursor gets too near, nudge it away
        moveNoRandom();
      }
    });

    // Yes click: show flower + confetti + message
    const flower = document.getElementById('flower');
    const confetti = document.getElementById('confetti');
    yesBtn.addEventListener('click',()=>{
      // show flower animation
      flower.classList.add('show');

      // small confetti burst made from hearts and petals
      const emojis = ['‚ù§Ô∏è','üíñ','üå∏','üíê','üåπ','‚ú®'];
      for(let i=0;i<24;i++){
        const el = document.createElement('i');
        el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        el.style.left = Math.random()*100 + '%';
        el.style.fontSize = (12 + Math.random()*18) + 'px';
        el.style.animationDelay = (Math.random()*0.3)+'s';
        confetti.appendChild(el);
        // remove after animation
        setTimeout(()=>{ if(el.parentNode) el.parentNode.removeChild(el); },2500);
      }

      // change card text and style to celebrate
      document.getElementById('q').textContent = 'Yes! She said YES! üíû';
      center.style.boxShadow = '0 18px 40px rgba(255,45,149,0.2)';

      // make sure No is no longer visible/clickable
      noBtn.style.opacity = '0';
      noBtn.style.pointerEvents = 'none';

      // friendly bounce on the Yes button
      yesBtn.animate([{transform:'scale(0.98)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:560,iterations:1,easing:'ease-out'});
    });

    // Accessibility: keyboard support - prevent focusing No
    noBtn.addEventListener('focus',(e)=>{ moveNoRandom(); noBtn.blur(); });

    // Optional: let user download the HTML (helpful when opened in browser)
    // (This is a hint ‚Äî not executing any downloads here.)
  </script>
</body>
</html>
